<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas con Ventana Flotante</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="barra">
      <a href="#" id="btnHamburger">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-xmark oculto"></i>
      </a>
      <nav id="menuAcciones" class="oculto">
        <a href="#" id="btnPuntero" title="crear nota">
          <i class="fa-solid fa-hand-pointer"></i>
        </a>
        <a href="#" id="btnMover" title="mover nota">
          <i class="fa-solid fa-hand"></i>
        </a>
        <a href="#" id="btnColorTexto" title="color de texto">
          <i class="fa-solid fa-font"></i>
        </a>
        <a href="#" id="btnColorBg" title="color de fondo"
          ><i class="fas fa-sticky-note"></i
        ></a>
      </nav>
    </div>
    <canvas id="miCanvas"></canvas>
    <div id="miModal" class="modal oculto">
      <div class="modal-contenido">
        <button class="modal-cerrar" id="closeModalBtn">&times;</button>
        <h2>Selecciona un color</h2>
        <input type="color" id="colorInput" />
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
