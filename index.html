<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas con Ventana Flotante</title>
    <style>
        /* Estilos para el canvas que ocupa toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #miCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }

        /* Estilos para la ventana flotante */
        .ventana {
            width: 300px;
            height: 200px;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
            resize: both;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
        }

        .header span {
            cursor: pointer;
            padding: 5px;
        }

        .contenido {
            padding: 10px;
        }
    </style>
</head>
<body>

<canvas id="miCanvas"></canvas>

<script src="./dist/index.js"></script>

</body>
</html>
